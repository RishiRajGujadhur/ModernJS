<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .popup {
            width: 165px !important;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="popup card text-white bg-dark mb-3">
        <div class="picker card-header d-md-block">
            <button id="color-picker" class="btn btn-sm btn-primary ">Pick</button>
            <button class="clear-all btn btn-sm btn-danger">Clear</button>
        </div>
        <div class="picked-colors card-footer hide">
            <header>
                <p class="text-muted h5">Picked colors</p>
            </header>
            <ul class="all-colors list-group"></ul>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
