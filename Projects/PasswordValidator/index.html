<html>

<head>
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="pass-field mb-3">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <h6 class="mt-4">Password must contains</h6>
        <ul class="requirement-list list-group">
            <li class="list-group-item">
                <i class="fa-solid fa-circle"></i>
                <span>8 characters min</span>
            </li>
            <li class="list-group-item">
                <i class="fa-solid fa-circle"></i>
                <span>1 number (0...9)</span>
            </li>
            <li class="list-group-item">
                <i class="fa-solid fa-circle"></i>
                <span>1 lowercase letter (a...z)</span>
            </li>
            <li class="list-group-item">
                <i class="fa-solid fa-circle"></i>
                <span>1 special symbol (!...$)</span>
            </li>
            <li class="list-group-item">
                <i class="fa-solid fa-circle"></i>
                <span>1 uppercase letter (A...Z)</span>
            </li>
        </ul>

    </div>
    <script>
        const passwordInput = document.querySelector(".pass-field input");
        const requirementList = document.querySelectorAll(".requirement-list li");
        // An array of object
        const requirements = [
            { regex: /.{8,}/, index: 0 }, // 8 characters 
            { regex: /[0-9]/, index: 1 }, // 1 number
            { regex: /[a-z]/, index: 2 }, // 1 lowercase letter
            { regex: /[^A-Za-z0-9]/, index: 3 }, // 1 special character
            { regex: /[A-Z]/, index: 4 }, // 1 uppercase letter
        ];

        passwordInput.addEventListener("keyup", (e) => {
            requirements.forEach((item) => {
                // Does password matches regex
                const isValid = item.regex.test(e.target.value);
                const requirementItem = requirementList[item.index];

                // Updating icon 
                if (isValid) {
                    requirementItem.firstElementChild.className = "fa-solid fa-check";
                } else {
                    requirementItem.firstElementChild.className = "fa-solid fa-circle";
                }
            });
        });
    </script>
</body>

</html>
